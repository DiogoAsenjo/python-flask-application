{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Documento</th>
                </tr>
            </thead>
            <tbody>
            {% for fornecedor in fornecedores %}
                <tr>
                    <td>{{ fornecedor.nome }} </td>
                    <td>{{ fornecedor.documento }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
<!--        <button type="submit" class="btn btn-primary btn-salvar">Logout</button>-->
<!--<a href="{{ url_for('logout') }}" class="btn btn-primary btn-salvar">Logout</a>-->
            <form method="GET" action="{{ url_for('novoFornecedor') }}">
                <div class="form-group">
                    <label for="nome">Documento fornecedor</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-salvar">Pesquisar fornecedor</button>
            </form>
            <form method="GET" action="{{ url_for('novoFornecedor') }}">
                <button type="submit" class="btn btn-primary btn-salvar">Adicionar fornecedor</button>
            </form>
            <form method="GET" action="{{ url_for('logout') }}">
                <button type="submit" class="btn btn-primary btn-salvar">Logout</button>
            </form>

{% endblock %}
